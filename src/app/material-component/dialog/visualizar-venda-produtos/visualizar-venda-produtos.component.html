<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Ver Compra</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table id="customers">
        <tr>
            <td><b>Nome:</b> {{data?.nome}}</td>
            <td><b>Email:</b> {{data?.email}}</td>
        </tr>

        <tr>
            <td><b>Numero de Contato:</b> {{data?.numeroContato}}</td>
            <td><b>Metodo De Pagamento:</b> {{data?.metodoPagamento}}</td>
        </tr>
    </table>

    <div class="responsive_table">
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
                <td mat-cell *matCellDef="let element"><span matPrefix>R$&nbsp;</span>{{element.preco}}</td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element"><span matPrefix>R$&nbsp;</span>{{element.total}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </div>
</mat-dialog-content>
